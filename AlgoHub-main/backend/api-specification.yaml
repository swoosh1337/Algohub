definitions:

  # ------------------ GENERIC REQUEST/RESPONSE DEFINITIONS BEGIN --------------------

  RemoveRequest:
    type: object
    properties:
      id:
        type: string

  RemoveResponse:
    type: object
    required:
      - statusCode
      - error
    properties:
      statusCode:
        type: integer
      error:
        type: string

  ErrorResponse:
    type: object
    properties:
      errorMessage:
        type: string
      statusCode:
        type: integer

  # ------------------ GENERIC REQUEST/RESPONSE DEFINITIONS ENDS --------------------

  # ------------------ CORE MODEL DEFINITIONS BEGIN --------------------
  # notes: 
  #        1) Here we define the core entities to be used by our interfaces.
  #        2) Core entity id will be blank when used in add requests as backend supplies id.
  #        3) Arrays of models within newly created models may be empty. 
  
  UserInfo:
    type: object
    required: 
    - username
    properties:
      id:
        type: string
      username:
        type: string
      password:
        type: string
  
  AlgorithmInfo:
    type: object
    required:
    - name
    - description
    - parentClassification
    - authorId
    properties:
      id:
        type: string
      name:
          type: string
      description:
        type: string
      implementations:
        type: array
        items:
          $ref: "#/definitions/ImplementationInfo"
      problems:
        type: array
        items:
          $ref: "#/definitions/ProblemInstanceInfo"
      parentClassification:
        $ref: "#/definitions/ClassificationInfo"
      authorId: 
        type: string
      
  ImplementationInfo:
    type: object
    required:
    - name
    - parentAlgorithm
    - authorId
    properties:
      id:
        type: string
      name:
        type: string
      filename:
        type: string
      parentAlgorithm:
        $ref: "#/definitions/AlgorithmInfo"
      authorId: 
        type: string
  
  ProblemInstanceInfo:
    type: object
    required:
    - name
    - datasetSize
    - problemType
    - description
    - datasetFilename
    - authorId
    properties:
      id:
        type: string
      name:
        type: string
      datasetSize:
        type: string
      problemType:
        type: string
      description:
        type: string
      datasetFilename:
        type: string
      authorId: 
        type: string
      
  BenchmarkInfo:
    type: object
    required:
    - name
    - parentImplementationId
    - languageName
    - executionTime
    - memoryUsage
    - machineConfigurationId
    properties:
      id:
        type: string
      name:
        type: string
      parentImplementationId:
        type: string
      languageName:
        type: string
      executionTime:
        type: number
      memoryUsage:
        type: number
      machineConfigurationId:
        type: string
  
  ClassificationInfo:
    type: object
    required:
    - name
    - parentClassificationId
    properties:
      id:
        type: string
      name:
        type: string
      parentClassificationId:
        type: string
  
  MachineConfigurationInfo:
    type: object
    required:
    - memorySize
    - CPU
    - L1Size
    - L2Size
    - L3Size
    - cores
    - threads
    - authorId
    properties:
      id:
        type: string
      memorySize:
        type: string
      CPU:
        type: string
      L1Size:
        type: string
      L2Size:
        type: string
      L3Size:
        type: string
      cores:
        type: integer
      threads:
        type: integer
      authorId: 
        type: string
  
  # ------------------ CORE MODEL DEFINITIONS END --------------------

  # ------------------ ALGORITHMS BEGIN ------------------------------

  AlgorithmResponse:
    type: object
    properties:
      algorithmInfo:
        $ref: "#/definitions/AlgorithmInfo"
      status:
        type: string
      error:
        type: string

  AlgorithmAddRequest:
    type: object
    properties:
      algorithmInfo:
        $ref: "#/definitions/AlgorithmInfo"

  AlgorithmAddResponse:
    type: object
    properties:
      algorithmId:
        type: string
      status:
        type: string
      error:
        type: string

  AlgorithmReclassifyRequest:
    type: object
    properties:
      algorithmId:
        type: string
      newParentClassificationId:
        type: string

  AlgorithmReclassifyResponse:
    type: object
    properties:
      algorithmId:
        type: string
      status:
        type: string
      error:
        type: string
  # ------------------ ALGORITHMS END ------------------------------


  # ------------------ CLASSIFICATIONS BEGIN -----------------------
  
  ClassificationResponse:
    type: object
    properties:
      classificationInfo:
        $ref: "#/definitions/ClassificationInfo"
      status:
        type: string
      error:
        type: string
        
  ClassificationAddRequest:
    type: object
    properties:
      classificationInfo:
        $ref: "#/definitions/ClassificationInfo"

  ClassificationAddResponse:
    type: object
    properties:
      classificationId:
        type: string
      status:
        type: string
      error:
        type: string

  ClassificationMergeRequest:
    type: object
    properties:
      classificationAId:
        type: string
      classificationBId:
        type: string
      classificationNewName:
        description: 
          This property represents the name of the new classification that the contents of A and B will be moved to. this new classification will have the same parent as A and B.
        type: string
      status:
        type: string
      error:
        type: string
        
  ClassificationMergeResponse:
    type: object
    properties:
      newParentClassificationId:
        type: string
      status:
        type: string
      error:
        type: string


  # ------------------ CLASSIFICATIONS END ------------------------------


  # ------------------ IMPLEMENTATIONS BEGIN -----------------------

  ImplementationResponse:
    type: object
    properties:
      implementationInfo:
        $ref: "#/definitions/ImplementationInfo"
      statusCode:
        type: integer
      error:
        type: string

  ImplementationAddRequest:
    type: object
    properties:
      implementationInfo:
        $ref: "#/definitions/ImplementationInfo"

  ImplementationAddResponse:
    type: object
    properties:
      implementationId:
        type: string
      statusCode:
        type: integer
      error:
        type: string

  # ------------------ IMPLEMENTATIONS END -----------------------

  # ------------------ BENCHMARKS BEGIN --------------------------

  BenchmarkResponse:
    type: object
    properties:
      benchmarkInfo:
        $ref: "#/definitions/BenchmarkInfo"
      statusCode:
        type: integer
      error:
        type: string

  BenchmarkAddRequest:
    type: object
    properties:
      benchmarkInfo:
        $ref: "#/definitions/BenchmarkInfo"

  BenchmarkAddResponse:
    type: object
    properties:
      benchmarkId:
        type: string
      statusCode:
        type: integer
      error:
        type: string

  # ------------------ BENCHMARKS END -----------------------------

  # ------------------ MACHINE CONFIGURATIONS BEGIN ---------------

  MachineConfigurationResponse:
    type: object
    properties:
      machineConfigurationInfo:
        $ref: "#/definitions/MachineConfigurationInfo"
      statusCode:
        type: integer
      error:
        type: string

  MachineConfigurationAddRequest:
    type: object
    properties:
      machineConfigurationInfo:
        $ref: "#/definitions/MachineConfigurationInfo"

  MachineConfigurationAddResponse:
    type: object
    properties:
      machineConfigurationId:
        type: string
      statusCode:
        type: integer
      error:
        type: string

  # ------------------ MACHINE CONFIGURATIONS END ---------------

  # ------------------ PROBLEM INSTANCES BEGIN ------------------

  ProblemInstanceResponse:
    type: object
    properties:
      problemInstanceInfo: 
        $ref: "#/definitions/ProblemInstanceInfo"
      statusCode:
        type: integer
      error:
        type: string

  ProblemInstanceAddRequest:
    type: object
    properties:
      problemInstanceInfo: 
        $ref: "#/definitions/ProblemInstanceInfo"

  ProblemInstanceAddResponse:
    type: object
    properties:
      problemInstanceId:
        type: string
      statusCode:
        type: integer
      error:
        type: string

  # ------------------ PROBLEM INSTANCES END ------------------

  # ------------------ USERS BEGIN ----------------------------

  UserRegistrationRequest:
    type: object
    properties:
      userInfo:
        $ref: "#/definitions/UserInfo"

  UserRegistrationResponse:
    type: object
    required:
      - error
      - statusCode
    properties:
      isRegistered:
        type: boolean
      statusCode:
        type: integer
      error:
        type: string

  UserLoginRequest:
    type: object
    properties:
      userInfo:
        $ref: "#/definitions/UserInfo"

  UserLoginResponse:
    type: object
    required:
      - error
      - statusCode
    properties:
      isLoggedIn:
        type: boolean
      statusCode:
        type: integer
      error:
        type: string

  FetchUsersResponse:
    type: object
    required:
      - error
      - statusCode
    properties:
      users:
        type: array
        items:
          $ref: '#/definitions/UserInfo'
      statusCode:
        type: integer
      error:
        type: string

  UserActivityResponse:
    type: object
    properties:
      algorithms:
        type: array
        items:
          $ref: '#/definitions/AlgorithmInfo'
      implementations:
        type: array
        items:
          $ref: '#/definitions/ImplementationInfo'
      problemInstances:
        type: array
        items:
          $ref: '#/definitions/ProblemInstanceInfo'
      machineConfigurations:
        type: array
        items:
          $ref: '#/definitions/MachineConfigurationResponse'

